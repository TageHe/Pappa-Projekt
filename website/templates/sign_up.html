{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form action="/sign-up" method="post">
    <div style="margin-bottom: 10px;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your name" 
               style="width: 50%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Enter your password" 
               style="width: 50%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Sign Up
    </button>
</form>

{% endblock %}
