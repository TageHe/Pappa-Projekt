{% extends "base.html" %}

{% block title %}Play Quiz{% endblock %}

{% block content %}
<h1>Quiz Time</h1>

<div style="margin-bottom: 20px; text-align: center; width: 100%;">

    <!-- Centered question wrapper -->
    <div class="question-wrapper" style = "width: 100%; text-align: center;">
        <!--<h2>Question {{ current_index }} of {{ total_questions }}</h2>-->
        <h2>{{ question.question }}</h2>
    <div>
        <form action="/quiz" method="POST">
            <!-- Centered container for answer input -->
            <div class = "answer-input-container" style = "position: relative; text-align: center;">
                <!-- Background-like text area -->
                <label for="answer" class = "answer-label" style = "display: none;">Enter your answer:</label>
                <!-- Transparent input field -->
                <input 
                    type = "text"
                    id = "answer"
                    name = "answer"
                    class = "answer-input"
                    placeholder = "Type your answer here..."
                    required>
                <button type = "submit" class = "submit-button" style = "margin-top: 20px; display: block;">Submit</button>
            </div>
        </form>
    </div>

<style>
    /* Transparent input field styling */
    .answer-input {
        background: none; /* No background color */
        border: none; /* No border except a subtle underline */
        border-bottom: none; /* Simulates writing area */
        outline: none; /* Removes the default focus outline */
        text-align: center; /* Centers the text */
        width: 75%; /* Fills most of the parent container */
        font-size: 40px; /* Makes the text prominent */
        color: #ffffff; /* Text color to match the design */
    }

    /* Placeholder text styling */
    .answer-input::placeholder {
        color: #bbb; /* Subtle placeholder color */
        font-style: italic;
    }

    .submit-button {
        background-color: #1e35e2;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .submit-button:hover {
        background-color: #0262d7;
    }
</style>

{% endblock %}
